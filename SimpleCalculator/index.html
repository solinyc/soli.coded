<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="style.css">
    <meta content='#171825' name='theme-color' />
    <meta name="keywords"
        content="Simple JavaScript Calculator,JavaScript, Calculator, JavaScript Calculator, ">
	<link rel='icon' type='image/x-icon' href='favicon.png' />
</head>

<body>
	<div class="container">
		
		<div class="calculator">
			<input type="text" name="screen" id="answer"  readonly>
			
			<table>
				<tr>
					<td><button style="background-color: #c0c0c0; font-weight: bold; color: #040404;">C</button></td>
					<td><button style="background-color: #c0c0c0; font-weight: bold; color: #040404;">(</button></td>
					<td><button style="background-color: #c0c0c0; font-weight: bold; color: #040404;">)</button></td>
					<td><button style="background-color: #f7b646; font-weight: bold; color: #f8f4f4;">&divide</button></td>
					
				</tr>
				<tr>
					<td><button style="background-color: #3c3c3c; font-weight: bold; color: #f8f4f4;">7</button></td>
					<td><button style="background-color: #3c3c3c; font-weight: bold; color: #f8f4f4;">8</button></td>
					<td><button style="background-color: #3c3c3c; font-weight: bold; color: #f8f4f4;">9</button></td>
					<td><button style="background-color: #f7b646; font-weight: bold; color: #f8f4f4;">x</button></td>
				</tr>
				<tr>
					<td><button style="background-color: #3c3c3c; font-weight: bold; color: #f8f4f4;">4</button></td>
					<td><button style="background-color: #3c3c3c; font-weight: bold; color: #f8f4f4;">5</button></td>
					<td><button style="background-color: #3c3c3c; font-weight: bold; color: #f8f4f4;">6</button></td>
					<td><button style="background-color: #f7b646; font-weight: bold; color: #f8f4f4;">-</button></td>
				</tr>
				<tr>
					<td><button style="background-color: #3c3c3c; font-weight: bold; color: #f8f4f4;">1</button></td>
					<td><button style="background-color: #3c3c3c; font-weight: bold; color: #f8f4f4;">2</button></td>
					<td><button style="background-color: #3c3c3c; font-weight: bold; color: #f8f4f4;">3</button></td>
					<td><button style="background-color: #f7b646; font-weight: bold; color: #f8f4f4;">+</button></td>
				</tr>
				<tr>
					<td><button style="background-color: #3c3c3c; font-weight: bold; color: #f8f4f4;">0</button></td>
					<td><button style="background-color: #3c3c3c; font-weight: bold; color: #f8f4f4;">%</button></td>
					<td><button style="background-color: #3c3c3c; font-weight: bold; color: #f8f4f4;">.</button></td>
					<td><button style="background-color: #f7b646; font-weight: bold; color: #f8f4f4;">=</button></td>
				</tr>
			</table>
			<hr style="max-width: 50vw;">
		
	</div>
    <div id="turn">
    PLEASE TURN YOUR DEVICE
	</div>
</body>
<script src="calc.js"></script>
</html>
